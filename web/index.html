<!DOCTYPE html>
<html>
  <head>
    <title>Chip8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        padding: 5vw;
        font-family: Roboto, Helvetica, Arial, sans-serif;
      }
      canvas {
          border: 1px solid black;
      }
      .debug {
          display: flex;
      }
    </style>
  </head>
  <body>
      <div id="app"></div>
      <div class="debug">
        <div>
            <h2>V Registers</h2>
            <table id="v-registers">
                <tr id="0"></tr>
                <tr id="1"></tr>
                <tr id="2"></tr>
                <tr id="3"></tr>
                <tr id="4"></tr>
                <tr id="5"></tr>
                <tr id="6"></tr>
                <tr id="7"></tr>
                <tr id="8"></tr>
                <tr id="9"></tr>
                <tr id="10"></tr>
                <tr id="11"></tr>
                <tr id="12"></tr>
                <tr id="13"></tr>
                <tr id="14"></tr>
                <tr id="15"></tr>
            </table>
          </div>
        <div>
            <h2>I Register</h2>
            <div id="i"></div>
        </div>
        <div>
            <h2>Program Counter</h2>
            <div id="counter"></div>
        </div>
        <div>
            <h2>Delay Timer</h2>
            <div id="delay"></div>
        </div>
        <div>
            <h2>Sound Timer</h2>
            <div id="sound"></div>
        </div>
        
    </div>
  </body>
</html>
